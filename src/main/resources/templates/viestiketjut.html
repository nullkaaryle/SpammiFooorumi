<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SpammiFoorumi</title>

    </head>
    <body>

        <h1>SpammiFoorumi</h1>

        <table>

            <tr>
                <th>
                    Alue: <span th:text="${alue.otsikko}"></span>
                </th>

                <th>Viestejä yhteensä</th>
                <th>Viimeisin viesti</th>
            </tr>

            <tr th:each="ketju: ${ketjut}">

                <td>   
                    <a th:href="@{~/alue/{AlueId}(AlueId=${ketju.alue.id})}" th:text="${ketju.aihe}"></a>
                </td>

                <td 
                    th:href="@{~/alue/{AlueId}(AlueId=${ketju.alue.id})}" th:text="${ketju.getvMaara()}">
                </td>

                <td
                    th:href="@{~/alue/{AlueId}(AlueId=${ketju.alue.id})}" th:text="${ketju.getViimeisinViesti()}">
                </td>

            </tr>

        </table>

        <h2>Lisää uusi viestiketju</h2>

        <form method="POST" th:action="@{~/alue/{id}/viestiketju(id=${alueId})}">

            <input type="text" name="viestiketju"/>
            <input type="submit" value="Lisää"/>
        </form>

        <a th:href="@{~/}">Takaisin etusivulle</a>



    </body>
</html>
