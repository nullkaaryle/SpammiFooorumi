<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SpammiFoorumi</title>

    </head>
    <body>

        <h1>SpammiFoorumi</h1>

        <table>
            <tr th:each="ketju: ${ketjut}">
                <td>   
                    <a th:href="@{~/alue/{AlueId}(AlueId=${ketju.alue.id})}" th:text="${ketju.aihe}"></a>
                </td>

                <td>
                    <!--<span th:text="${maara.vMaara}"></span>-->
                </td>


            </tr>

        </table>

        <h2>Lisää uusi viestiketju, toimii, ole varovainen!</h2>
        <!-- th:actionin polku on nyt oikein: id-muuttuja saadaan samasta data-Mapista kuin ketjutkin, 
        mutta id pitää antaa Mapille get-metodissa.  Siinä voi antaa useampia arvoja, 
        ja oispa joku materiaali sen kertonut jo vähän aiemmin.
        Onhan se kyllä Map, että olisi sen voinut ehkä itsekin tajuta jo keskiviikkona, mutta äh. 
        Nyt id on mäpätty get-metodiin avaimella "alueId" ja arvona on alueen id
        ja näin se kerrotaan samalla tavalla kuin tuossa ylempänä tuo viittaus-->
        <form method="POST" th:action="@{~/alue/{id}/viestiketju(id=${alueId})}">

            <input type="text" name="viestiketju"/>
            <input type="submit" value="Lisää"/>
        </form>

        <a th:href="@{~/}">Takaisin etusivulle</a>



    </body>
</html>
