<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SpammiFoorumi</title>

    </head>
    <body>

        <h1>SpammiFoorumi</h1>

        <table>
            <tr th:each="ketju: ${ketjut}">
                <td>   
                    <a th:href="@{~/alue/{AlueId}(AlueId=${ketju.alue.id})}" th:text="${ketju.aihe}"></a>
                </td>

                <td>
                    <!--<span th:text="${maara.vMaara}"></span>-->
                </td>
                
                
            </tr>

        </table>

        <h2>Lisää uusi viestiketju, ei toimi, yritäppä vaa!</h2>
        <!-- th:actionin polku on väärä: id-muuttuja pitäis ilmaista jotenki muuten-->
        <form method="POST" th:action="@{~/alue/:id}">

            <input type="text" name="viestiketju"/>
            <input type="submit" value="Lisää"/>
        </form>

        <a th:href="@{~/}">Takaisin etusivulle</a>



    </body>
</html>
