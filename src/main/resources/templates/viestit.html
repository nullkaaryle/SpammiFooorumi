<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>SpammiFoorumi</title>
    </head>

    <body>
        <h1>SpammiFoorumi</h1>



        <div><b><i>Alue: <span th:text="${alue.otsikko}" ></span>
            -> <span th:text="${viestiketju.aihe}"></span></i></b></div>


        <table>


            <tr>
                <th> 

                </th>
            </tr>

            <tr th:each="viesti,iter: ${viestit}"> 

                <td>   
                    (<span th:text="${iter.index + 1}"></span>)
                </td>

                <td>   
                    <span th:text="${viesti.sisalto}"></span>
                </td> 

                <td>   
                    <span th:text="${viesti.lahetysaika}"></span>
                </td> 

                <td>   
                    t. <span th:text="${viesti.nimimerkki}"></span>
                </td> 

            </tr>

        </table>


        <h3>Lisää uusi viesti</h3>

        <form method="POST" th:action="@{~/alue/{alueid}/viestiketju/{viestiketjuid}(alueid=${alue.id},viestiketjuid=${viestiketju.id})}"> 

            <span>Nimimerkki:</span>
            <input type="text" name="nimimerkki"/>

            <span>Viestin sisältö:</span>

            <textarea id="sisalto" name="sisalto"> </textarea>


            <input type="submit" value="Lisää"/>

        </form> 

        <a th:href="@{~/}">Takaisin etusivulle</a>

    </body>

</html>
